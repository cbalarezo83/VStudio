<h3>{{title}}</h3>

<div class="result-edit">
    <div class="form-group">
        <label for="text">Result text : </label>
        <br />
        <textarea id="text" [(ngModel)] ="result.Text" placeholder="enter a suitable text ...." class="form-control"></textarea>
    </div>

    <div class="form-group">
        <label for="MinValue">Minimum Score Value :</label>
        <br />
        <input type="number" id="MinValue" name="MinValue" [(ngModel)]="result.MinValue"  class="form-control"/>
    </div>

    <div class="form-group">
        <label for="MaxValue">Maximum Score Value : </label>
        <br />
        <input type="number" id="MaxValue" name="MaxValue" [(ngModel)] ="result.MaxValue" class="form-control" />
    </div>

    <div class="commands">
        <button *ngIf="editMode" type="submit"
                class="btn btn-success">
            Apply Changes
        </button>
        <button *ngIf="!editMode" type="submit"
                class="btn btn-success">
            Create the Result!
        </button>
        <button type="submit"
                (click)="onBack()"
                class="btn btn-default">
            Cancel
        </button>
        <!--<input *ngIf="editMode" type="button" value="Apply Changes" (click)="onSubmit(result)" />
        <input *ngIf="!editMode" type="button" value="Create the Result !" (click)="onSubmit(result)" />
        <input type="button" value="Cancel" (click)="onBack()" />-->
    </div>
</div>
