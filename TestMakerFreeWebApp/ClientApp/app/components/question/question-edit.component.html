<h2>{{title}}</h2>

<div class="question-edit">
    <div class="form-group">
        <label for="text">Question text:</label>
        <br />
        <textarea id="text" [(ngModel)]="question.Text" placeholder="enter a suitable text" class="form-control"></textarea>
    </div>

    <div class="commands">
        <button *ngIf="editMode" (click)="onSubmit(question)" class="btn btn-success">
            Apply Changes
        </button>
        <button *ngIf="!editMode" (click)="onSubmit(question)" class="btn btn-success">
            Create the Question !
        </button>
        <button (click)="onBack()" class="btn btn-default">
            Cancel
        </button>
    </div>

    <answer-list *ngIf="editMode" [question]=" question"></answer-list>
</div>
